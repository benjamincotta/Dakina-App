<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakina App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;800&family=Rochester&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <script defer src="/src/js/app.js"></script>
</head>

<body class="bg-background">
    <div class="new-tweet-modal hidden justify-center items-center w-full h-full absolute z-10">
        <form id="new-tweet-form" class="min-w-[40%] flex flex-col text-center bg-soft_blue p-4 rounded">
            <h3 class="my-3 text-2xl text-blue-900 font-light">New tweet</h3>
            <input type="text" id="tweet-title-input" class="my-2 py-2 rounded" placeholder="Title...">
            <textarea type="text" id="tweet-content-input" class="my-2 py-2 rounded" cols="30" rows="6"
                placeholder="Content..."></textarea>

            <div class='new-tweet-form-buttons mt-8 flex flex-row justify-between'>
                <button class="bg-red-400 text-white border-solid rounded-lg text-sm py-1 px-2">Select Tags</button>
                <div>
                    <button type="submit"
                        class=" bg-red-600 text-white border-solid rounded text-lg px-4">Cancel</button>
                    <button type="submit"
                        class=" bg-blue-900 text-white border-solid rounded text-lg px-4">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-md mx-8 md:mx-20">
        <header>
            <div class="main-header flex justify-center text-center">
                <div class="flex-col mt-6">
                    <h1 class="text-4xl font-light text-ghost_white font-brand-font">Dakina</h1>
                    <h2 class="text-xl font-extralight text-ghost_white font-text-font">Plan & organise your tweets</h2>
                </div>
            </div>
            <div
                class="interactive-header flex flex-row justify-evenly md:justify-between mt-8 items-start md:items-center">
                <div class="buttons md:flex">
                    <button id="new-tweet-button"
                        class="font-text-font flex text-lg items-center bg-ghost_white border-solid border-gray-700 border rounded px-3 mr-2 text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>New tweet
                    </button>
                    <div>
                        <button id="sort-toggle"
                            class="font-text-font flex text-lg items-center bg-ghost_white border-solid border-gray-700 border rounded px-3 text-gray-700 mt-1.5 md:mt-0">
                            <svg style="transform: rotate(90deg)" xmlns="http://www.w3.org/2000/svg" id="sort-icon"
                                class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                                stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                            </svg>Sort
                        </button>
                        <div
                            class="sort-contents min-w-[90px] font-text-font bg-ghost_white hidden flex-col absolute border-solid border-gray-700 border rounded text-gray-700">
                            <a href="#" class="px-3 py-1">Latest</a>
                            <a href="#" class="px-3 py-1">Oldest</a>
                        </div>
                    </div>
                </div>
                <div class="sort-by-tags font-text-font flex flex-col md:flex-row text-ghost_white items-end">
                    <button
                        class="bg-orange-600 border-solid rounded-lg text-sm md:ml-2 py-1 md:py-0.5 px-2">motivational</button>
                    <button
                        class="bg-green-600 border-solid rounded-lg text-sm md:ml-2 py-1 mt-1.5 md:mt-0 md:py-0.5 px-2">general</button>
                    <button
                        class="bg-red-700 border-solid rounded-lg text-sm md:ml-2 py-1 mt-1.5 md:mt-0 md:py-0.5 px-2">quotes</button>
                    <button
                        class="bg-pink-700 border-solid rounded-lg text-sm md:ml-2 py-1 mt-1.5 md:mt-0 md:py-0.5 px-2">updates</button>
                </div>
            </div>
        </header>
        <main class="app-area mt-20 ">
            <ul class="tweets-list grid md:grid-cols-2 gap-4">
                <li class="tweet border flex flex-col bg-gray-300 rounded">
                    <div
                        class="tweet-header pt-2 flex flex-col md:flex-row justify-between items-start md:items-center">
                        <span data-tweet-item-title class="mt-2 md:mt-0 ml-4 font-medium text-xl font-text-font">My
                            First
                            Tweet</span>
                        <span data-tweet-item-tag
                            class="m-4 bg-orange-600 border-solid rounded-lg text-white px-2 font-light font-text-font">general</span>
                    </div>
                    <span data-tweet-item-content class="px-4 py-2 font-text-font">Tweet content... I love using
                        Dakina
                        to plan my
                        tweets
                        and
                        keep them
                        organized outside of Twitter. Thanks @Dakina for
                        making tweeting easier!</span>
                    <div class="edit-button flex justify-between mr-4 relative">
                        <div></div>
                        <button class="edit-toggle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-800 edit-icon"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path class="edit-icon" stroke-linecap="round" stroke-linejoin="round"
                                    d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />
                            </svg>
                        </button>
                        <div
                            class="edit-dropdown min-w-[100px] font-text-font bg-gray-300 absolute top-11 -right-4 hidden flex-col text-left rounded text-gray-700">
                            <a href="#" class="px-1 py-1">Edit</a>
                            <a href="#" class="px-1 py-1">Delete</a>
                        </div>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>

</html>
