<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakina App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;800&family=Rochester&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
</head>

<body class="bg-background">
    <div class="container-md mx-20">
        <header>
            <div class="flex justify-center text-center">
                <div class="flex-col mt-6">
                    <h1 class="text-4xl font-light text-ghost_white font-brand-font">Dakina</h1>
                    <h2 class="text-xl font-extralight text-ghost_white font-text-font">Plan & organise your tweets</h2>
                </div>
            </div>
            <div class="interactive-header flex justify-between mt-6">
                <div class="buttons flex">
                    <button
                        class="flex text-lg items-center bg-ghost_white border-solid rounded px-3 py-1 mr-2 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1 text-gray-800" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                        </svg>new tweet</button>
                    <button
                        class="flex text-lg items-center bg-ghost_white border-solid rounded px-3 py-1 text-gray-800">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-1 text-gray-800" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>sort</button>

                </div>
                <div class="sort-by-tags flex text-ghost_white">
                    <p>tag 1</p>
                    <p>tag 2</p>
                    <p>tag 3</p>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
